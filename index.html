<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APs-Dairy-Bar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #333;
        }

        p {
            line-height: 1.6;
            color: #555;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: auto;
            padding: 1em;
            background-color: #333;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>"AP's Dairy Bar"</h1>
    </header>

    <section>
        <h2>Home</h2>
        <p>
            Welcome to the Dairy Bar!
        </p>
    </section>

    <footer>
        &copy; 2023 APs Dairy Bar. All rights reserved.
    </footer>
</body>
</html>
